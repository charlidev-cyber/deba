<style>
*{

}

/* BACKGROUND */
body{
  height:100vh;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;

  align-items:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CARD */
.card{

  width:94%;
  max-width:440px;
  padding:28px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.3);
  animation:zoomIn 1.2s ease;
}

@keyframes zoomIn{
  from{opacity:0; transform:scale(0.75)}
  to{opacity:1; transform:scale(1)}
}

/* PHOTO BORDER (ANIMATED ONLY BORDER) */
.photo-outer{
  width:190px;
  height:250px;
  margin:0 auto 16px;
  padding:5px;
  border-radius:26px;
  background:linear-gradient(
    45deg,
    #ff6f91,
    #ff9671,
    #ffc75f,
    #f9f871,
    #845ec2
  );
  background-size:300% 300%;
  animation:borderMove 5s ease infinite;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

@keyframes borderMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* IMAGE HOLDER (NO COLOR EFFECT) */
.photo-inner{
  width:100%;
  height:100%;
  background:white;
  border-radius:20px;
  overflow:hidden;
}

.photo-inner img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* TEXT */
h1{

  margin-bottom:8px;
}

.line{

  color:#444;
  margin:10px 0;
  opacity:0;
  animation:fadeUp 1s forwards;
}

.line:nth-child(3){animation-delay:1s}
.line:nth-child(4){animation-delay:2s}
.line:nth-child(5){animation-delay:3s}
.line:nth-child(6){animation-delay:4s}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}

/* HEART */

  font-size:40px;
  animation:pulse 1s infinite;
  margin:8px 0;
}

@keyframes pulse{

/* BUTTON */

  margin-top:12px;

  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4f81,#ff8c94);
  color:white;
  font-size:15px;

  box-shadow:0 8px 18px rgba(0,0,0,0.25);

button:hover{

}

#fireworks{

  left:0;

<body>

  <h1>Hey Sonali üíñ</h1>

</div>

<script>
/* MUSIC START ON FIRST NATURAL TOUCH */
const music = document.getElementById("music");
window.onload = () => music.play().catch(()=>{});
document.addEventListener("click",()=>music.play(),{once:true});
document.addEventListener("touchstart",()=>music.play(),{once:true});

/* COMPLIMENTS */
const compliments = [
 "Tume bohut beautiful üíñ",
 "Tuma smile re pura din bright hei jaye ‚òÄÔ∏è",
 "Mu lucky je tume mora life re achha ‚ù§Ô∏è",
 "Tume mora peace, mora happiness üå∏",
 "Ei duniya re tuma jaga alaga ‚ú®",
 "Tuma hasi sabuthu best feeling üòä"
];

function newCompliment(){
  document.getElementById("compliment").innerText =
    compliments[Math.floor(Math.random()*compliments.length)];
}
/* ---------- FIREWORKS EFFECT ---------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Particle{
  constructor(x,y,color){
    this.x=x;
    this.y=y;
    this.color=color;
    this.radius=Math.random()*2+1;
    this.speedX=(Math.random()-0.5)*6;
    this.speedY=(Math.random()-0.5)*6;
    this.life=100;
  }
  update(){
    this.x+=this.speedX;
    this.y+=this.speedY;
    this.life--;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  }
}

let particles=[];

function explode(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;
  const colors=["#ff4f81","#ffc75f","#845ec2","#00c9a7","#f9f871"];
  for(let i=0;i<60;i++){
    particles.push(new Particle(x,y,colors[Math.floor(Math.random()*colors.length)]));
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

/* START FIREWORKS AFTER SOME TIME */
setTimeout(()=>{
  explode();
  setInterval(explode,1200);
},6000);
</script>
